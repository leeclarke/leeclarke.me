<! DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="../../js/jquery-1.5.1.min.js"></script>
	<script type="text/javascript" src="jquery.watch.js"></script>
	<script>	
		function changeDiv() {
			$('#actionDiv').html("<h3>I've changed, really I have</h3>");
		}
		
		function init() {
			//Set up div to be watched for changes.
			$('#actionDiv').watch('innerHTML', function(propName, oldVal, newVal){
			    alert('Value changed');;
			});
		}
		
		$(document).ready(init);
	</script>
</head>

<body>
	<input type="button" value="click" onClick='changeDiv();'>
	<div id='actionDiv' style="width:300px; height:200px; border:1px solid #fff;">
		Hi
	</div>
	
</body>
</html>
